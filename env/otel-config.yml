receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  debug:
    verbosity: detailed
  otlp/jaeger:
    endpoint: jaeger-service:4317
    tls:
      insecure: true
  otlp:
    endpoint: http://apm-server:8200
    tls:
      insecure: true
  elasticsearch:
    endpoint: http://elasticsearch:9200
    flush:
      interval: 5s


service:
  pipelines:
    traces:
      receivers:  [ otlp ]
      processors: [ batch ]
      exporters:  [ debug, otlp/jaeger, otlp, elasticsearch ]
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: '0.0.0.0'
                port: 8889    